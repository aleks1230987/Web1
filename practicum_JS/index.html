<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Фильтры и сортировка</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/sort.js"></script>
    
  </head>
  <body>
    <div class="main">
      
        <form id="filter" class="filter-form">
          <h3>Фильтр</h3>
          <div class="main_one" >
            <label for="structure">Название:</label>
            <input type="text" id="structure" style="width: 150px;">
            <label for="category">Тип:</label>
            <input type="text" id="category" style="width: 150px;">
            <label for="country">Страна:</label>
            <input type="text" id="country" style="width: 150px;">
            <label for="city">Город:</label>
            <input type="text" id="city" style="width: 150px;">
            <label for="yearFrom">Год: </label>
            <span>от <input type="number" id="yearFrom" style="width: 50px;">до <input type="number" id="yearTo" style="width: 50px;"></span>  
            
            <label for="heightFrom">Высота:</label>
            <span>от <input type="number" id="heightFrom" style="width: 50px;">до <input type="number" id="heightTo" style="width: 50px;"></span>
           
        </div>
          <input id ="searhFilter" type="button" value="Найти">
          <input id ="clearFilter" type="button" value="Очистить фильтры"> 
        </form> 
      
      
      <div>
        <form id="sort">
          <h3>Сортировка</h3>
          <p> Сортировать по</p>
          <p>
            <select id="fieldsFirst">
            </select> 
            по убыванию? <input  type="checkbox"  id="fieldsFirstDesc">
          </p>
          <p> 
            <select id="fieldsSecond">
            </select> 
            по убыванию? <input  type="checkbox"  id="fieldsSecondDesc">
          </p>
          <input id="sortOn" type="button" value="Сортировать"> 
          <input id="sortOff" type="button" value="Сбросить сортировку">
        </form>   
      </div>
      
    </div>
    
    <table id="list">
    </table>

  </body>
</html>
